<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Coming soon</title>
</head>

<body>
    <div class="page-content">
        <p class="title">Coming soon</p>
        <p class="sub-title">Our website is under construction, follow us for update now</p>

        <div class="counter-list-container">
            <div class="counter-item">
                <p class="timenumber" id="days">5</p>
                <p class="time-unit">days</p>
            </div>
            <div class="counter-item">
                <p class="timenumber" id="hours">14</p>
                <p class="time-unit">hours</p>
            </div>
            <div class="counter-item">
                <p class="timenumber" id="minutes">12</p>
                <p class="time-unit">minutes</p>
            </div>
            <div class="counter-item">
                <p class="timenumber" id="seconds">22</p>
                <p class="time-unit">seconds</p>
            </div>
        </div>

        <form class="subscribe">
            <input type="email" placeholder="Enter email address">
            <button type="submit">Subscribe</button>
        </form>

    </div>

</body>

</html>
